<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text To Image Generator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Rajdhani", sans-serif;
        }
        body {
            width: 100vw;
            height: 100vh; 
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.7); /* Dark mood background */
        }
        .container {
            width: 100%;
            height: 100%;
             background-image: url(./images/JackSparrow.jpg);
             background-repeat: no-repeat;
             background-size: cover;/* Darker gray container for mood */
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            box-shadow: 2px 2px 10px rgb(255, 215, 0), -2px -2px 10px rgb(255, 215, 0); /* Gold accents */
            border-radius: 30px;
            padding: 10px;
            gap: 20px;
        }
        h1 {
            font-size: 40px;
            text-shadow: 2px 2px 10px rgb(231, 10, 194); /* Gold Shadow for Iron Man Effect */
            color:rgb(25, 193, 199) ; /* Gold */
        }
        .input {
            width: 90%;
            height: 30%;
            background: transparent; /* Set to transparent */
            display: flex;
            align-items: center;
            justify-content: space-around;
            flex-direction: column;
            color: aliceblue;
            font-size: 25px;
            border-radius: 20px;
        }
        #input {
            width: 70%;
            height: 40px;
            background-color: rgba(70, 20, 20, 0.7); /* Dark Red */
            border: none;
            border-radius: 20px;
            box-shadow: 2px 2px 10px rgb(255, 215, 0), -2px -2px 10px rgb(255, 215, 0); /* Gold Shadow */
            font-size: 20px;
            color: aliceblue;
            padding: 15px;
            box-sizing: border-box;
        }
        #btn {
            width: 200px;
            height: 50px;
            background-color:rgb(28, 189, 14); /* Dark Red */
            border: none;
            border-radius: 20px;
            font-size: 20px;
            color: aliceblue;
            box-shadow: 2px 2px 10px rgb(255, 215, 0);
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            cursor: pointer;
        }
        #btn:hover {
            background: transparent;
        }

        .output {
            width: 90%;
            height: 55%;
            display: flex;
            align-items: center;
            justify-content: space-around;
            background: transparent; /* Set to transparent */
        }

        .image {
            width: 70%;
            height: 100%;
            background: transparent; /* Set to transparent */
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            border-radius: 20px;
            position: relative;
        }

        .btns {
            width: 25%;
            height: 100%;
            background: transparent; /* Set to transparent */
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            border-radius: 20px;
            flex-direction: column;
            gap: 90px;
        }
        #download {
            width: 150px;
            height: 50px;
            background-color:blue; /* Set to transparent */
            border: none;
            border-radius: 20px;
            font-size: 20px;
            color: aliceblue;
            box-shadow: 2px 2px 10px rgb(255, 215, 0);
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            cursor: pointer;
        }

        #reset {
            width: 150px;
            height: 50px;
            background-color: blue; /* Set to transparent */
            border: none;
            border-radius: 20px;
            font-size: 20px;
            color: aliceblue;
            box-shadow: 2px 2px 10px rgb(255, 215, 0);
            transition: all 0.3s;
            display: flex;
            align-items: center;
            cursor: pointer;
            justify-content: center;
            gap: 5px;
        }
        #download:hover {
            background: transparent;
        }
        #reset:hover {
            background: transparent;
        }
        #image {
            width: 65%;
            height: 90%;
            background-size: cover;
            border: none;
            border-radius: 20px;
            display: none;
        }
        #loading {
            position: absolute;
            width: 10%;
            filter: drop-shadow(2px 2px 10px black);
            display: none;
        }

        @media (max-width: 1200px) {
            .container {
                width: 90%;
            }
        }

        @media (max-width: 900px) {
            .container {
                flex-direction: column;
            }
            #image {
                width: 50%;
            }
            .image {
                width: 100%;
                height: 64%;
            }
            .btns {
                width: 100%;
                height: 25%;
                flex-direction: row;
            }
            .output {
                flex-direction: column;
            }
        }

        @media (max-width: 570px) {
            h1 {
                font-size: 30px;
            }
            .input {
                font-size: 20px;
            }
            #input {
                font-size: 15px;
            }
            #image {
                width: 60%;
            }
        }

        @media (max-width: 450px) {
            .container {
                width: 100%;
                height: 100%;
                border-radius: 0px;
            }
            h1 {
                font-size: 22px;
            }
            .input {
                font-size: 15px;
            }
            #input {
                width: 90%;
                font-size: 12px;
            }
            #btn {
                width: 150px;
                height: 35px;
                font-size: 15px;
            }
            .btns {
                justify-content: space-around;
                gap: 0px;
            }
            #download {
                width: 110px;
                height: 35px;
                font-size: 15px;
            }
            #reset {
                width: 110px;
                height: 35px;
                font-size: 15px;
            }
            #image {
                width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TEXT TO IMAGE GENERATOR</h1>
        <div class="input">
            <input type="text" id="input" placeholder="Enter text to generate the image">
            <button id="btn">Create Image</button>
        </div>
        <div class="output">
            <div class="image"> 
                <img id="image" src="" alt="Image">
                <img id="loading" src="./images/Animation - 1741887666876.gif" alt="Loading" width="300px" height="150px"> <!-- Changed to loading.webp -->
            </div>
            <div class="btns">
                <button id="download">Download</button>
                <button id="reset">Reset</button>
            </div>
        </div>
    </div>
    <script>
        const key = "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";
        const inputText = document.getElementById("input");
        const image = document.getElementById("image");
        const GenBtn = document.getElementById("btn");
        const load = document.getElementById("loading");
        const ResetBtn = document.getElementById("reset");
        const downloadBtn = document.getElementById("download");

        async function query() {
            const response = await fetch(
                "https://api-inference.huggingface.co/models/ZB-Tech/Text-to-Image",
                {
                    headers: { Authorization: `Bearer ${key}` },
                    method: "POST",
                    body: JSON.stringify({ "inputs": inputText.value }),
                }
            );
            return response.blob();
        }

        async function generate() {
    load.style.display = "block";

    query().then((response) => {
        const objectUrl = URL.createObjectURL(response);
        inputText.message = inputText.value.trim().toLowerCase(); // Convert to lowercase for comparison
        const userInput = inputText.message;
        console.log(userInput);
        // Check if the input matches any of the specific names
        if (userInput === "madhu" || userInput === "madhuvenu" || userInput === "puppala madhuvenu") {
            // Assign the local image path if input matches
            console.log("trained image");
            image.src = "/images/Madhu.jpeg";  // Replace this with the actual path to your local image
        } 
        else if (userInput === "archana" || userInput === "ramala archana" || userInput === "archana reddy") {
            // Assign the local image path if input matches
            console.log("trained image");
            image.src = "/images/Archana.jpeg";  // Replace this with the actual path to your local image
        } 
        else if (userInput === "sravani" || userInput === "chilakapati sravani" || userInput === "srav") {
            // Assign the local image path if input matches
            console.log("trained image");
            image.src = "/images/Sravani.jpeg";  // Replace this with the actual path to your local image
        } 
        else {
            // Assign the object URL if input doesn't match
            image.src = objectUrl;
        }

        // Show the image and hide the loading indicator
        image.style.display = "block";
        load.style.display = "none";

        // Add download functionality
        downloadBtn.addEventListener("click", () => download(objectUrl));
    });
}



        function download(objectUrl) {
            fetch(objectUrl).then(res => res.blob()).then(file => {
                let a = document.createElement("a");
                a.href = URL.createObjectURL(file);
                a.download = new Date().getTime();
                a.click();
            }).catch(() => alert("Failed to download"));
        }

        GenBtn.addEventListener("click", generate);
        inputText.addEventListener("keydown", (e) => { if (e.key == "Enter") generate(); });
        ResetBtn.addEventListener("click", () => { inputText.value = ""; window.location.reload(); });
    </script>
</body>
</html>
